<template> 
    <!-- Afficher le total même s'il est égal à 0 -->
    <template if:true={displaySum}>
        <div class="slds-box slds-theme_success">
            <h1>Total des Commandes : {sumOrdersOfCurrentAccount} €</h1>
        </div>
    </template>

    <!-- Afficher le message d'erreur si une erreur est détectée -->
    <template if:true={error}>
        <div class="slds-box slds-theme_error">
            <h1>{error}</h1>
        </div>
    </template>
</template>
